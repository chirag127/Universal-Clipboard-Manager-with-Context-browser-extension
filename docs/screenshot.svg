<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f5f7fa" />
  
  <!-- Extension Popup Background -->
  <rect x="200" y="50" width="400" height="400" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Header -->
  <rect x="200" y="50" width="400" height="50" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="220" y="82" font-family="Arial" font-size="18" font-weight="bold" fill="#4a6cf7">ClipContext</text>
  <circle cx="570" cy="75" r="15" fill="#f5f7ff" stroke="#e0e0e0" stroke-width="1" />
  <text x="566" y="80" font-family="Arial" font-size="16" fill="#666">‚öô</text>
  
  <!-- Search Bar -->
  <rect x="220" y="110" width="320" height="36" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="235" y="133" font-family="Arial" font-size="14" fill="#999">Search clipboard history...</text>
  <circle cx="560" cy="128" r="15" fill="#f5f7ff" stroke="#e0e0e0" stroke-width="1" />
  <text x="556" y="133" font-family="Arial" font-size="14" fill="#666">üîç</text>
  
  <!-- Clipboard Items -->
  <!-- Item 1 -->
  <rect x="220" y="160" width="360" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="240" cy="180" r="10" fill="#f5f7ff" />
  <text x="260" y="184" font-family="Arial" font-size="12" fill="#666">example.com</text>
  <rect x="240" y="195" width="60" height="20" rx="10" fill="#4a6cf7" />
  <text x="250" y="209" font-family="Arial" font-size="10" fill="white">Code</text>
  <text x="540" y="209" font-family="Arial" font-size="10" fill="#999" text-anchor="end">2 mins ago</text>
  <text x="240" y="230" font-family="Arial" font-size="12" fill="#333">const greeting = "Hello, World!";</text>
  
  <!-- Item 2 -->
  <rect x="220" y="250" width="360" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="240" cy="270" r="10" fill="#f5f7ff" />
  <text x="260" y="274" font-family="Arial" font-size="12" fill="#666">github.com</text>
  <rect x="240" y="285" width="60" height="20" rx="10" fill="#2ecc71" />
  <text x="250" y="299" font-family="Arial" font-size="10" fill="white">URL</text>
  <text x="540" y="299" font-family="Arial" font-size="10" fill="#999" text-anchor="end">10 mins ago</text>
  <text x="240" y="320" font-family="Arial" font-size="12" fill="#333">https://github.com/example/repo</text>
  
  <!-- Item 3 -->
  <rect x="220" y="340" width="360" height="80" rx="4" fill="#fff8e1" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="240" cy="360" r="10" fill="#f5f7ff" />
  <text x="260" y="364" font-family="Arial" font-size="12" fill="#666">docs.example.com</text>
  <rect x="240" y="375" width="60" height="20" rx="10" fill="#9b59b6" />
  <text x="250" y="389" font-family="Arial" font-size="10" fill="white">Quote</text>
  <text x="540" y="389" font-family="Arial" font-size="10" fill="#999" text-anchor="end">1 hour ago</text>
  <text x="240" y="410" font-family="Arial" font-size="12" fill="#333">The quick brown fox jumps over the lazy dog.</text>
  <text x="520" y="360" font-family="Arial" font-size="14" fill="#f1c40f">‚òÖ</text>
  
  <!-- Watermark -->
  <text x="400" y="480" font-family="Arial" font-size="14" fill="#999" text-anchor="middle">Universal Clipboard Manager with Context</text>
</svg>
